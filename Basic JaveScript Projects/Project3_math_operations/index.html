<!DOCTYPE html>
<html>
<body>
    <script src="/Project3_math_operations/main.js"></script>

<h2>JavaScript math functions</h2>
<h1>addition</h1>

<p id="demo">

<script>
let x = 7 + 7;
document.getElementById("demo").innerHTML = x;
</script>
</h1>

<h1>Subtraction</h1>

<p id="sub">

<script>
let y = 7 - 7;
document.getElementById("sub").innerHTML = y;
</script>
</h1>

<h1>Multiplication</h1>

<p id="mult">

<script>
let a = 7 * 7;
document.getElementById("mult").innerHTML = a;
</script>
</h1>

<h1>Division</h1>

<p id="divi">

<script>
let b = 21 / 7;
document.getElementById("divi").innerHTML = b;
</script>
</h1>

<h1>Increments</h1>

<p id="incr">

<script>
let c = 6;
c++;
let d = c
document.getElementById("incr").innerHTML = d;
</script>
</h1>

<h1>Decrements</h1>

<p id="decr">

<script>
let e = 5;
e--;
let f = e;
document.getElementById("decr").innerHTML = f;
</script>

</h1>

<h1>random()</h1>

<p id="rand"></p>

<p>Number between 0 and 1</p>
<script>
document.getElementById("rand").innerHTML = Math.random();
</script>
</body>
</html>
