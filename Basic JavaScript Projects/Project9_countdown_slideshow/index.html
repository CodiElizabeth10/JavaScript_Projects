<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Slideshow</title>
      
      <script src=JS/slideshow.js></script>
      <link rel="stylesheet" type="text/css" href="CSS/main.css">
      
    


<body>
      

    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src=".\images\fantasy_1.jpg" style="width:25%">
      <div class="text">Butterflies</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src=".\images\fantasy_2.jpg" style="width:25%">
      <div class="text">Book</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 6</div>
      <img src=".\images\fantasy_3.jpg" style="width:25%">
      <div class="text">Magical</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img src=".\images\fantasy_4.jpg" style="width:25%">
        <div class="text">Aquatic</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img src=".\images\fantasy_5.jpg" style="width:25%">
        <div class="text">Sparkle jar</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img src=".\images\fantasy_6.jpg" style="width:25%">
        <div class="text">Castle</div>
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    </div>

</body>
</html>
